<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave a Review | AZ Service</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Embedded Header -->
 <header class="top-nav">
  <a href="index.html" class="logo" style="text-decoration: none;">
    <div style="text-align: center; line-height: 1;">
      <div style="font-size: 2.2rem; font-weight: bold; color: var(--primary);">1</div>
      <div style="font-size: 0.95rem; color: var(--light);">Point.</div>
    </div>
  </a>

  <div class="nav-links">
    <a href="auth.html" id="signin-link">Sign In</a>
    <a href="profile.html" id="profile-icon" style="display: none;">
      <img src="profile-icon.png" alt="Profile" style="width: 30px; height: 30px; border-radius: 50%;" />
    </a>
    <a href="#">Download 1 Point App</a>
  </div>
</header>

  <!-- Main Content -->
  <main class="container">
    <h2>Leave a Review</h2>
    <form id="review-form" class="form-box" autocomplete="off">
      <div class="form-group">
        <label for="booking-id">Booking ID (optional):</label>
        <input type="text" id="booking-id" name="booking-id" placeholder="Enter your Booking ID" />
      </div>

      <div class="form-group">
        <label for="rating">Rating <span>*</span>:</label>
        <select id="rating" name="rating" required>
          <option value="">-- Select Stars --</option>
          <option value="5">⭐⭐⭐⭐⭐ - Excellent</option>
          <option value="4">⭐⭐⭐⭐ - Very Good</option>
          <option value="3">⭐⭐⭐ - Good</option>
          <option value="2">⭐⭐ - Fair</option>
          <option value="1">⭐ - Poor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feedback">Your Feedback (optional):</label>
        <textarea id="feedback" name="feedback" rows="5" placeholder="Write something..."></textarea>
      </div>

      <button type="submit" class="btn-primary">Submit Review</button>
    </form>
  </main>

  <!-- Embedded Footer -->
  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="terms.html">Terms</a>
      <a href="registration.html">Registration</a>
      <a href="contact.html">Contact Us</a>
      <a href="review.html">Reviews</a>
    </div>
    <div class="social">
      <a href="https://wa.me/916009982567" target="_blank">WhatsApp</a> |
      <a href="https://www.instagram.com/1point_service" target="_blank">Instagram</a> |
      <a href="https://www.facebook.com/1point_service" target="_blank">Facebook</a>
    </div>
  </footer>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/6009982567" class="floating-whatsapp" target="_blank" title="Chat with AZ Service" aria-label="Chat with AZ Service on WhatsApp">
    <img src="assets/whatsapp.svg" alt="WhatsApp Icon" />
  </a>

  <!-- Review JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById('review-form');
      if (form) {
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          alert('✅ Thank you for your review!');
          this.reset();
        });
      }
    });
  </script>
</body>
</html>
