<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AZ Service</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBIjDHdyokcHvzfzsAc5kK0tBaJxpKBwgY",
      authDomain: "point-service-c2fcb.firebaseapp.com",
      projectId: "point-service-c2fcb",
      storageBucket: "point-service-c2fcb.appspot.com",
      messagingSenderId: "77473043188",
      appId: "1:77473043188:web:06ea411c7ffedd1bc6c4a1",
      measurementId: "G-RVDYK2C3QN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        const occupation = document.getElementById("occupation").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          const userData = { name, email, phone, address, occupation };
          await setDoc(doc(db, "users", user.uid), userData);

          localStorage.setItem("az_user", JSON.stringify(userData));
          alert("✅ Signup successful!");

          // ✅ Debug message
          console.log("Redirecting to profile.html...");
          location.assign("profile.html");

        } catch (error) {
          alert("❌ Error: " + error.message);
          console.error("Signup Error:", error);
        }
      });
    });
  </script>
</head>
<body>
  <main class="container">
    <h1>Create an Account</h1>
    <form id="signupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required />

      <label for="address">Address:</label>
      <input type="text" id="address" required />

      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <label>
        <input type="checkbox" required />
        I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a>
      </label>

      <button type="submit">Sign Up</button>
    </form>
  </main>
</body>
</html>
