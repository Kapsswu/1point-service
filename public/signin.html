<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - AZ Service</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // ✅ REPLACE WITH YOUR FIREBASE CONFIG
  const firebaseConfig = {
  apiKey: "AIzaSyBIjDHdyokcHvzfzsAc5kK0tBaJxpKBwgY",
  authDomain: "point-service-c2fcb.firebaseapp.com",
  projectId: "point-service-c2fcb",
  storageBucket: "point-service-c2fcb.appspot.com",
  messagingSenderId: "77473043188",
  appId: "1:77473043188:web:06ea411c7ffedd1bc6c4a1",
  measurementId: "G-RVDYK2C3QN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("signinForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
          const userData = userDoc.data();
          localStorage.setItem("az_user", JSON.stringify(userData));
          alert("✅ Signed in successfully!");

          // ✅ Add console log here
          console.log("Redirecting to profile...");

          // ✅ More reliable redirect
          location.assign("profile.html");
          } else {
          alert("⚠️ User data not found in database.");
          }
        } catch (error) {
          alert("❌ Error: " + error.message);
        }
      });
    });
  </script>
</head>
<body>
  <main class="container">
    <h1>Sign In</h1>
    <form id="signinForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </main>
</body>
</html>
