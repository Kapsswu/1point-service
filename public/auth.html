<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AZ Service ‚Äì Login/Register</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebaseauth.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Embedded Header -->
  <header class="top-nav">
    <a href="index.html" class="logo" style="text-decoration: none;">
      <div style="text-align: center; line-height: 1;">
        <div style="font-size: 2.2rem; font-weight: bold; color: var(--primary);">1</div>
        <div style="font-size: 0.95rem; color: var(--light);">Point.</div>
      </div>
    </a>

    <div class="nav-links">
      <a href="auth.html" id="signin-link">Sign In</a>
      <a href="profile.html" id="profile-icon" style="display: none;">
        <img src="image/profile-icon.png" alt="Profile" style="width: 30px; height: 30px; border-radius: 50%;" />
      </a>
      <a href="#">Download 1 Point App</a>
    </div>
  </header>

  <!-- üîê SIGN UP FORM -->
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form>
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="First Name" required>
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="agree-terms" required />
          I agree to the <a href="terms.html" onclick="sessionStorage.setItem('cameFrom', 'signup');">Terms and Conditions</a>.
        </label>
      </div>

      <button class="btn" id="submitSignUp" type="button">Sign Up</button>
    </form>

    <p class="or">----------or--------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton" type="button">Sign In</button>
    </div>
  </div>

  <!-- üì© SIGN IN FORM (EMAIL LINK ONLY) -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form>
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <p class="recover"><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>

     <button class="btn" id="submitSignIn" type="button">Sign In</button>
    </form>

    <p class="or">----------or--------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Don't have an account?</p>
      <button id="signUpButton" type="button">Sign Up</button>
    </div>
  </div>

  <!-- üîÅ Toggle Script -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const signUpButton = document.getElementById('signUpButton');
    const signInButton = document.getElementById('signInButton');
    const signInForm = document.getElementById('signIn');
    const signUpForm = document.getElementById('signup');

      // üîÅ Return from terms.html: show signup form
  if (sessionStorage.getItem("showSignupForm") === "true") {
    sessionStorage.removeItem("showSignupForm");
    signInForm.style.display = "none";
    signUpForm.style.display = "block";
  }

    // ‚úÖ Show Sign-Up if URL has #signup
    if (window.location.hash === "#signup") {
      signInForm.style.display = "none";
      signUpForm.style.display = "block";
    }

    // Toggle buttons
    signUpButton.addEventListener('click', function () {
      signInForm.style.display = "none";
      signUpForm.style.display = "block";
    });

    signInButton.addEventListener('click', function () {
      signInForm.style.display = "block";
      signUpForm.style.display = "none";
    });
  });
</script>


  <!-- Embedded Footer -->
  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="terms.html?from=auth">Terms</a>
      <a href="registration.html">Registration</a>
      <a href="contact.html">Contact Us</a>
      <a href="review.html">Reviews</a>
    </div>
    <div class="social">
      <p>Follow us:</p>
      <a href="https://www.instagram.com/az_service_dimapur" target="_blank">Instagram</a>
      <a href="https://wa.me/916009982567" target="_blank">WhatsApp</a>
      <a href="#" id="fb-link">Facebook</a>
    </div>
  </footer>

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/916009982567" class="floating-whatsapp" target="_blank">
    <img src="image/whatsapp-icon.png" alt="Chat on WhatsApp" />
  </a>

</body>
</html>
