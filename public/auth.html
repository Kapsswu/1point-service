<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AZ Service â€“ Login/Register</title>
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Firebase SDKs (CDN version) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <!-- âœ… Your Firebase auth logic -->
  <script defer src="firebaseauth.js"></script>
</head>
<body>

  <!-- ðŸ” SIGN UP FORM -->
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form>
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <input type="text" id="fName" placeholder="First Name" required>
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <input type="text" id="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>

      <div class="input-group">
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>

      <button class="btn" id="submitSignUp" type="button">Sign Up</button>
    </form>

    <p class="or">----------or--------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Already have an account?</p>
      <button id="signInButton" type="button">Sign In</button>
    </div>
  </div>

  <!-- ðŸ“© SIGN IN FORM (EMAIL LINK ONLY) -->
  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form>
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <p class="recover"><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>

      <button class="btn" id="submitSignIn" type="button">Send Sign-In Link</button>
    </form>

    <p class="or">----------or--------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Don't have an account?</p>
      <button id="signUpButton" type="button">Sign Up</button>
    </div>
  </div>

  <!-- ðŸ” Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const signUpButton = document.getElementById('signUpButton');
      const signInButton = document.getElementById('signInButton');
      const signInForm = document.getElementById('signIn');
      const signUpForm = document.getElementById('signup');

      signUpButton.addEventListener('click', function () {
        signInForm.style.display = "none";
        signUpForm.style.display = "block";
      });
      signInButton.addEventListener('click', function () {
        signInForm.style.display = "block";
        signUpForm.style.display = "none";
      });
    });
  </script>

  </body>
</html>
